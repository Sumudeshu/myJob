<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GET Request Example</title>
</head>
<body>
<button onclick="jsonToTable()">Send GET Request</button>
<div id="myTable">
    <table id="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody>
          <!-- 数据将被动态插入到这里 -->
        </tbody>
      </table>
</div> 
</body>

<script>
// 假设你已经有了一个名为jsonData的JSON对象
var jsonData = [
  { "id": 1, "name": "Alice", "age": 25 },
  { "id": 2, "name": "Bob", "age": 30 },
  { "id": 3, "name": "Charlie", "age": 22 }
];
 
// 获取表格的tbody元素
var tbody = document.getElementById('data-table').getElementsByTagName('tbody')[0];
 
// 遍历JSON数据并创建表格行
for (var i = 0; i < jsonData.length; i++) {
  // 创建新行
  var tr = tbody.insertRow();
  
  // 为每个属性创建单元格并填充数据
  for (var prop in jsonData[i]) {
    var td = tr.insertCell();
    td.textContent = jsonData[i][prop];
  }
}
</script>
</html>
